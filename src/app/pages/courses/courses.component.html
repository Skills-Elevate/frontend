<section>
  <mat-card class="example-card" *ngFor="let course of courses$ | async">
    <img src="{{ course.imageUrl || 'https://picsum.photos/200/300' }}" alt="Image de cours">
    <mat-card-content>
      <h2>{{ course.name }}</h2>
      <p>{{ course.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="isCoach$ | async" mat-button (click)="editCourse(course.id)">Modifier ce cours</button>
      <button *ngIf="!(isCoach$ | async)" mat-button (click)="joinCourse(course.id)">Rejoindre le cours</button>
    </mat-card-actions>
  </mat-card>
</section>
