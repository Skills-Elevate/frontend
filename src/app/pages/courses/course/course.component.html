<div *ngIf="course$ | async as course" class="course-container">
  <h1 class="course-title">{{ course.name }}</h1>
  <img class="course-image" [src]="course.imageUrl" alt="Image du cours">
  <p class="course-description">{{ course.description }}</p>
  <button class="chat-button" (click)="joinCourseChannel(course.channels.id)">Discuter avec le Professeur</button>
</div>
