<div class="dashboard">
  <h1 class="dashboard-title">Admin Dashboard</h1>
  <div class="cards-container" fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="space-around center">
    <mat-card class="card" fxFlex="30%">
      <mat-card-header>
        <mat-icon class="card-icon">people</mat-icon>
        <mat-card-title>Users</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ userCount }}</p>
      </mat-card-content>
    </mat-card>
    <mat-card class="card" fxFlex="30%">
      <mat-card-header>
        <mat-icon class="card-icon">school</mat-icon>
        <mat-card-title>Courses</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ courseCount }}</p>
      </mat-card-content>
    </mat-card>
    <mat-card class="card" fxFlex="30%">
      <mat-card-header>
        <mat-icon class="card-icon">article</mat-icon>
        <mat-card-title>Blogs</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ blogCount }}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <mat-card class="chart-container">
    <h2 class="chart-title">Statistics</h2>
    <div class="chart-wrapper">
      <canvas baseChart
              [data]="{ labels: barChartLabels, datasets: barChartData }"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [type]="barChartType"
              [plugins]="barChartPlugins">
      </canvas>
    </div>
  </mat-card>
</div>
