<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" fixedInViewport>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin" (click)="sidenav.close()">Dashboard</a>
      <a mat-list-item routerLink="/admin/courses" (click)="sidenav.close()">Courses</a>
      <a mat-list-item routerLink="/admin/profile" (click)="sidenav.close()">Profile</a>
      <a mat-list-item routerLink="/admin/blog" (click)="sidenav.close()">Blogs</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Admin Dashboard</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
