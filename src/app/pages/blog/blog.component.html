<section>
  <div *ngFor="let post of posts">
    <mat-card class="example-card">
      <mat-card-content>
        <h2>{{ post.title }}</h2>
        <p>{{ post.createdAt }}</p>
        <p>{{ post.content }}</p>
        <p>{{ post.categoryId }}</p>
        <p>{{ post.authorId }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
