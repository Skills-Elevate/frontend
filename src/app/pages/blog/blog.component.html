<section class="blog-section">
  <div *ngFor="let post of posts">
    <mat-card class="blog-card">
      <mat-card-content>
        <h2>{{ post.title }}</h2>
        <p>{{ post.createdAt | date: 'longDate' }}</p>
        <p>{{ post.content }}</p>
        <p>Cat√©gorie: {{ post.categoryId }}</p>
        <p>Auteur: {{ post.authorId }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
