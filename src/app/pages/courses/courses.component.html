<section>
  <mat-card class="example-card" *ngFor="let course of courses$ | async">
    <img src="{{course.imageUrl || 'https://picsum.photos/200/300'}}" alt="Image de cours">
    <mat-card-content>
      <h2>{{ course.name }}</h2>
      <p>{{ course.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goTo(course.id)">Rejoindre le cours</button>
    </mat-card-actions>
  </mat-card>
</section>
